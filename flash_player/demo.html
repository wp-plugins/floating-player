<html><head>

<title>Embed SWF With SWFObject</title>

<script type="text/javascript" src="js/swfobject.js"></script>

</head>

<body>
<center>

<script type="text/javascript">

  var flashvars = {};
  flashvars.skinName = "http://localhost/wordpress/wp-content/plugins/flash-video-player/includes/flash_player/skins/Clear_Skin_3";
  flashvars.streamName = "http://localhost/wordpress/wp-content/plugins/flash-video-player/includes/flash_player/20051210-w50s.flv";
  var params = {};
  params.wmode = "transparent";
  params.play = "true";
  var attributes = {};
  attributes.id = "main_movie";
  swfobject.embedSWF("http://localhost/wordpress/wp-content/plugins/flash-video-player/includes/flash_player/player/FLVPlayer_Progressive.swf", "alt_content", "640", "368", "9.0.0", false, flashvars, params, attributes);

</script>

<div id="alt_content">
  <a href="http://www.adobe.com/go/getflashplayer">
    <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
  </a>
  <p>It looks like you don't have flash, no worries, watch the original <a href="north_by_northwest.mp4">Quicktime file</a>.</p>
</div>

</center>
</body>
</html>
